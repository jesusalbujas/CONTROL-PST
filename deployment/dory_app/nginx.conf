events {}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    include         /etc/nginx/mime.types;
    default_type    application/octet-stream;

    server {
        listen 80;

        location / {
            proxy_pass http://backend.adempiere.dory:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Validación JWT interna
        location /auth {
            allow 127.0.0.1;
            allow ::1;
            deny all;

            proxy_pass http://backend.adempiere.dory:8080/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Rutas con validación JWT
        location /typology {
            auth_request /auth;
            proxy_pass http://backend.adempiere.dory:8080/typology;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            error_page 401 = /typology_error;
            proxy_intercept_errors on;
        }

        location /topics {
            auth_request /auth;
            proxy_pass http://backend.adempiere.dory:8080/topics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            error_page 401 = /topics_error;
            proxy_intercept_errors on;
        }

        location /threads {
            auth_request /auth;
            proxy_pass http://backend.adempiere.dory:8080/threads;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            error_page 401 = /threads_error;
            proxy_intercept_errors on;
        }

        # Bloques internos para devolver errores JSON
        location /typology_error {
            internal;
            proxy_pass http://backend.adempiere.dory:8080/auth;
        }

        location /topics_error {
            internal;
            proxy_pass http://backend.adempiere.dory:8080/auth;
        }

        location /threads_error {
            internal;
            proxy_pass http://backend.adempiere.dory:8080/auth;
        }
    }
}
